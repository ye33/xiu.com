	<body>
		<div id="regLogo">
			<div class="regLog con">
				<h1><a href="../xiu.com.html">走秀首页</a></h1>
			</div>
		</div>
		<div id="reg">
			<div class="reg con">
				<div class="regBox">
					<p class="tabBtn">
						<span class="active">用户注册</span>
						<span>用户登录</span>
					</p>
					<form action="#" id="register">
						<p><input id="name" type="text" placeholder="用户名字母开头，3-20位" />
							<span id="infor1"></span>
						</p>
						<p>
							<input id="password" type="password" placeholder="密码字母开头，6-18位字母、数字和下划线" />
							<span id="infor2"></span>
						</p>
						<p>
							<input id="number" class="number" type="text" />
							<span id="getNum" class="getNum">获取验证码</span><br />
							<span id="infor3"></span>
						</p>
						<p class="forget">
							<a href="javascript:;">忘记密码</a>
						</p>
						<input id="regBtn" class="regBtn" type="button" value="登录" />
					</form>

					<form action="#" id="login">
						<p><input id="lname" type="text" placeholder="用户名" />
							<span id="linfor1"></span></p>
						<p>
							<input id="lpassword" type="password" placeholder="密码" />
							<span id="linfor2"></span></p>
						<!-- <input id="number" type="text" />
                    <span id="getNum">获取验证码</span><br />
                    <span id="infor3" >测试</span><br /> -->
						<p class="forget">
							<a href="javascript:;">找回密码</a>|
							<a href="javascript:;">注册账号</a>
						</p>
						<input id="logBtn" class="regBtn" type="button" value="登录" />
					</form>

					<div id="codeImg">
						<img src="../img/good/code.jpg" alt="" />
					</div>

					<div class="other">
						<h4><span>合作账号登录</span></h4>
						<p>
							<a href="javascript:;"></a>
							<a href="javascript:;"></a>
							<a href="javascript:;"></a>
							<a href="javascript:;"></a>
							<a href="javascript:;"></a>
						</p>
						<p>登录代表您已同意
							<a href="javascript:;">《走秀网用户协议》</a>
						</p>
					</div>

					<p class="code">
						<a href="javascript:;"></a>
					</p>
